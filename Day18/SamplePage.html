<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#submit").click(function (e) {

                $.ajax({
                    type: "GET",
                    url: "http://localhost:5090/WeatherForecast",
                    dataType: "json",
                    success: function (result, status, xhr) {
                        var table = $("<table><tr><th>Weather Description</th></tr>");

                        table.append("<tr><td>City:</td><td>" + result[0]["date"] + "</td></tr>");
                        table.append("<tr><td>Country:</td><td>" + result[0]["temperatureC"] + "</td></tr>");
                        table.append("<tr><td>Current Temperature:</td><td>" + result[0]["temperatureF"] + "°C</td></tr>");
                        table.append("<tr><td>Humidity:</td><td>" + result[0]["summary"] + "</td></tr>");


                        $("#message").html(table);
                    },
                    error: function (xhr, status, error) {
                        alert("Result: " + status + " " + error + " " + xhr.status + " " + xhr.statusText)
                    }
                });
            });
        });
   

   

    </script>
</head>
<body>
    <button id="submit">GetData</button>
    <div id="message"></div>
</body>
</html>
